<body>
	<a class="name" id="nameLeft">STEVE</a>
	<a class="name" id="nameRight">SARMIENTO</a>

	<div id="frame">
		<header class="primary-header flex">

			<button class="nav-mobile-toggle" aria-controls="primary-nav-ul" aria-expanded="false">
				<span class="sr-only">Menu</span>
			</button>

			<nav class="primary-nav">
				<ul class="primary-nav-ul flex" data-visible="false">

						<a href="/contact/">CONTACT.</a>
				</ul>

	</div>

	<main class="content">
		<div class="contact">
			<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xlevwbev" method="post">
				<fieldset id="fs-frm-inputs">
					<label for="full-name">FULL NAME</label>
					<input type="text" name="name" id="full-name" placeholder="Harry Mason" required="">
					<label for="email-address">EMAIL ADDRESS</label>
					<input type="email" name="_replyto" id="email-address" placeholder="example@domain.com" required="">
					<label for="message">MESSAGE</label>
					<textarea rows="5" name="message" id="message" placeholder="..." required=""></textarea>
					<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
				  </fieldset>
				  <input type="submit" value="Submit">
				</form>
		  </div>
	</main>
