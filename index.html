<!DOCTYPE html>
<html>
<head>
    <title>StevSarm</title>
    <meta name="description" content="Steve Sarmiento's Work">
    <meta name="keywords" content="Steve, Sarmiento, portfolio, 3D, 2D, illustration">
    <meta name="author" content="Steve Sarmiento">
    <link href="styles/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/sew5fji.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>

		<h1 id="title">StevSarm</h1>
		<ul id="links">
			<a href="https://twitter.com/stevsarm">TWITTER</a>
			<a href="https://dribbble.com/stevsarm">DRIBBBLE</a>
			<a href="mailto:steve22sarmiento@gmail.com">EMAIL</a>
		</ul>

		<div id="content">

  			<div class="slide">
    			<div class="slide-counter">1 / 8</div>
    			<img src="/images/spaceship.png" class="image">
    			<div class="caption">" ALIEN "</div>
  			</div>

			<div class="slide">
				<div class="slide-counter">2 / 8</div>
    			<img src="/images/pool.jpg" class="image">
    			<div class="caption">" POOL "</div>
  			</div>
			
			<div class="slide">
				<div class="slide-counter">3 / 8</div>
				<img src="/images/ortho.png" class="image">
				<div class="caption">" ORTHO "</div>
			</div>

  			<div class="slide">
    			<div class="slide-counter">4 / 8</div>
    			<img src="/images/skyscraper.png" class="image">
    			<div class="caption">" SKYSCRAPER "</div>
  			</div>

  			<div class="slide">
    			<div class="slide-counter">5 / 8</div>
    			<img src="/images/ballerina.png" class="image">
    			<div class="caption">" BALLERINA "</div>
  			</div>

  			<div class="slide">
    			<div class="slide-counter">6 / 8</div>
    			<img src="/images/after-hours.png" class="image">
    			<div class="caption">" AFTER HOURS "</div>
  			</div>

  			<div class="slide">
    			<div class="slide-counter">7 / 8</div>
    			<img src="/images/my-beautiful-dark-twisted-fantasy.png" class="image">
    			<div class="caption">" MBDTF "</div>
  			</div>

  			<div class="slide">
    			<div class="slide-counter">8 / 8</div>
    			<img src="/images/i-feel-like-that.png" class="image">
    			<div class="caption">" I FEEL LIKE THAT "</div>
  			</div>

			<a class="controls" id="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="controls" id="next" onclick="plusSlides(1)">&#10095;</a>

		</div>

		<div id="dot-container">
  			<span class="dot" onclick="currentSlide(1)"></span>
  			<span class="dot" onclick="currentSlide(2)"></span>
  			<span class="dot" onclick="currentSlide(3)"></span>
  			<span class="dot" onclick="currentSlide(4)"></span>
  			<span class="dot" onclick="currentSlide(5)"></span>
  			<span class="dot" onclick="currentSlide(6)"></span>
  			<span class="dot" onclick="currentSlide(7)"></span>
  			<span class="dot" onclick="currentSlide(8)"></span>
		</div>
	<script src="scripts/script.js"></script>

</html>
