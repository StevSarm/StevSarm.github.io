<!DOCTYPE html>
<html lang="en">
<head>
	<title>StevSarm</title>
	<meta name="description" content="Steve Sarmiento's Work">
	<meta name="keywords" content="Steve, Sarmiento, portfolio, 3D, 2D, illustration, album art, album cover">
	<meta name="author" content="Steve Sarmiento">
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/projects.css">
	<link rel="stylesheet" href="https://use.typekit.net/cuy6ytj.css">
	<script src="/scripts/nav.js" defer></script>
	<script src="/scripts/macy.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
	<a class="name" id="nameLeft">STEVE</a>
	<a class="name" id="nameRight">SARMIENTO</a>

	<div id="frame">
		<header class="primary-header flex">

			<button class="nav-mobile-toggle" aria-controls="primary-nav-ul" aria-expanded="false">
				<span class="sr-only">Menu</span>
			</button>

			<nav class="primary-nav">
				<ul class="primary-nav-ul flex" data-visible="false">
					<li class="selected">
						<a href="/">PROJECTS.</a>
					<li>
						<a href="/about/">ABOUT ME.</a>
					<li>
						<a href="/contact/">CONTACT.</a>
				</ul>
			</nav>
		</header>
	</div>

	<main class="content">
		<div class="masonry">

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/dolls1.jpg" alt="">
			</div>

			<div class="masonry-panel">
				<video class="masonry-videos" loop muted autoplay>
					<source src="/images/spinning.mp4">
				</video>
			</div>

			<div class="masonry-panel">
				<video class="masonry-videos" controls loop>
					<source src="/images/waitforyou.mov">
				</video>
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/prison.jpg" alt="">
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/hands.png" alt="">
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/mouth.png" alt="">
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/nederland.jpeg" alt="Black and white collage of pictures taken at Nederland, the coordinates displayed at the bottom left.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/cemetary.jpg" alt="Black & white night-time cemetary pictures combined, one upside down, with both night skies blending into one black area.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/tunnel.jpg" alt="Black and white picture of a tunnel with the edges repeating and the sky replaced with trees and broken glass.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/iflt.png" alt="Album Art - I Feel Like That - Kanye West - Kanye distressed with headline clippings criticizing him and describing stressful life events of his to the left of him.">
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/family-01.jpg" alt="Family pictures 01 - Collage featuring my sister, my mother, my grandmother, and my uncle as a child (face scrubbed out).">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/family-02.jpg" alt="Family pictures 02 - Collage featuring my mother, my grandmother, and an unidentified child.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/flower-boy-02.png" alt="Album Art - Flower Boy - Tyler, The Creator 02 - Sunflower centered in front of a sunset. Meant to be printed onto a CD.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/flower-boy-01.png" alt="Album Art - Flower Boy - Tyler, The Creator 01 - Dying sunflower in front of a field of sunflowers facing the opposite direction with a sunset in the background.">
			</div>

			<div class="masonry-panel">
				<img class="masonry-images" src="/images/after-hours.png" alt="Album Art - After Hours - The Weeknd - AFTER HOURS melting text">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/dead-end-grunge.png" alt="Logo - DEAD END band logo grunge">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/tree-collage.jpg" alt="Collage of night-time tree images with an upside-down picture of a tunnel modified to resemble an upside down cross slightly to the right and up of the center.">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/mary-medlin.jpg" alt="Black and white collage of random items (tree, tarp, fence, memorial in texas).">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/girl.jpg" alt="Night-time picture of a girl statue with a bright light on her face">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/goat.jpg" alt="Night-time picture of a goat statue with a bright light on it's face">
			</div>
			
			<div class="masonry-panel">
				<img class="masonry-images" src="/images/snowy-night.jpg" alt="Picture taken at a snowy trail pointed towards the moon with a thick black border.">
			</div>
		</div>
	</main>
</body>
</html>
