<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=0">
    <title>Affinity</title>
    <link rel="stylesheet" type="text/css" href="../../web/index.css">
    <style>a, .tint, .table-btn:after {color: #007AFF} .active {color: #007AFF;border-bottom: 2px solid #007AFF;}</style>
    <script src="../../web/index.js"></script>
    <meta name="description" content="A package by Steve Sarmiento for iOS 7.0 to 13.4.">
    <meta property="og:title" content="Affinity">
    <meta property="og:description" content="A package by Steve Sarmiento for iOS 7.0 to 13.4.">
    <meta property="og:image" content="../../assets/com.stevesarmiento.affinity/banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Affinity">
    <meta name="twitter:description" content="A package by Steve Sarmiento for iOS 7.0 to 13.4.">
    <meta name="twitter:image" content="https://stevesarmiento.com/repo/assets/com.stevesarmiento.affinity/banner.png">
    <meta name="theme-color" content="#007AFF">
</head>
<body>
    <div class="body">
        <div style="background-image: url(../../assets/com.stevesarmiento.affinity/banner.png)" class="banner_underlay"></div>
        <div class="package package_head">
            <img src="../../assets/com.stevesarmiento.affinity/icon.png">
            <div class="package_info">
                <h1 class="package_name">Affinity</h1>
                <p class="package_caption">Steve Sarmiento</p>
            </div>
        </div>
        <div class="nav">
            <div class="nav_btn active tweak_info_btn" onclick="swap('.changelog','.tweak_info');">Details</div>
            <div class="nav_btn changelog_btn" onclick="swap('.tweak_info','.changelog');">Changelog</div>
        </div>
        <div class="tweak_info">
            <p class="compatibility"><b>Compatibility:</b> This package is compatible with iOS iOS 7.0 to 13.4.</p>
            <div class="scroll_view"><img class="img_card" src="../../assets/com.stevesarmiento.affinity/screenshot/01.png"></div>
            <div class="md_view">
                <p>A theme made to test out Affinity Designer</p>
            </div>
            <h3>Information</h3>
            <div class="table">
                <div class="cell">
                    <div class="title">Developer</div>
                    <div class="text">Steve Sarmiento</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Version</div>
                    <div class="text">1.0</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Compatibility</div>
                    <div class="text">iOS 7.0 to 13.4</div>
                    <br><br>
                </div>
                <div class="cell">
                    <div class="title">Section</div>
                    <div class="text">Themes</div>
                    <br><br>
                </div>
            </div>
        </div>
        <div class="changelog">
            This package has no changelog.
        </div>
    </div>
</body>
<script>compatible("7.0","13.4","iOS 7.0 to 13.4");externalize()</script>
</html>
